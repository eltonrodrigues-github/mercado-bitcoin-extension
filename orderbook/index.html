<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="asks">
        <tbody>
            
        </tbody>
    </table>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
        $(function(){
            return;
            //desse jeito funciona
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://www.mercadobitcoin.net/api/btc/orderbook/",
                "method": "GET",
                "headers": {
                  //"cache-control": "no-cache",
                  //"postman-token": "aad82905-df10-47d2-363d-fd590f2c845a"
                }
              }
              
              $.ajax(settings).done(function (response) {
                console.log(response);
              });

        })
    </script>
    <script>
        window.onload = ()=> {
            //preciso q funcione assim
            //return;
            var url = 'https://www.mercadobitcoin.net/api/btc/orderbook';
            
            fetch(url, {
                mode:'cors',
                method:'GET',
                headers:{
                    'Access-Control-Allow-Origin': '',
                }
            })
            .then(response => response.json())
            .then(dados => {
                debugger;
                var tbody = document.getElementById('asks').querySelector('tbody');

                dados.asks.forEach(x => {
                    var tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${x[0]}</td>
                        <td>${x[1]}</td>
                    `;

                    tbody.prepend(tr);
                })
            })
            .catch(e=> console.log(e));
        }
    </script>
</body>
</html>
